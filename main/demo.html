<!DOCTYPE html>
<html lang="en">
<head>

    }

    input {
      margin :10px;
      display: block;
    }
  </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
    <login-form />

  </div>

  <script>
    const app = Vue.createApp({

        }

    app.component('login-form',{

    app.component('custom-input',{
      template: `
        <label>
          {{ label }}

        </label>
      `,
      props: ['label'],
      data(){
        return {
          inputValue: ''
        }
      }

    })

    app.mount('#app')

</body>
</html>
